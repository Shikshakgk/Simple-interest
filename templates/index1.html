<!doctype html>
<html>
  <head><title>Simple Interest Calculator</title></head>
  <body>
    <h1>Simple Interest Calculator</h1>
    <form method="post">
      <label>Principal (P): <input type="number" step="any" name="principal" required></label><br>
      <label>Rate (R%): <input type="number" step="any" name="rate" required></label><br>
      <label>Time (T years): <input type="number" step="any" name="time" required></label><br>
      <button type="submit">Calculate</button>
    </form>
    {% if si %}
      <h2>Result: {{ si }}</h2>
    {% endif %}
  </body>
</html>
